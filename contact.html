            <nav class=" main-nav page-header__item">

        <div class="contact info">
            <h1>Contact</h1>
            <ul > 
                <li>Email: <a href="mailto:ahenry.dev@gmail.com">ahenry.dev@gmail.com</a></li>
                <li><span id="phone-label">Phone:</span><a href="tel:+19193277011" aria-labeledby="phone-label"><span class="sr-only">Call</span>(919) 327-7011</a></li>
            </ul>
            <a href="mailto:ahenry.dev@gmail.com">Contact me!</a>
        </div><br>

        <div class="submission-form">
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="contact-email">*E-mail: </label>
                <input type="email" id="contact-email" required><br>

                <label class="standard-label" for="phone-number" role >Telephone: </label>
                <input type="tel" id="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

                <label class="standard-label" for="contact-message">*Message: </label>
                <textarea maxlength="240" id="contact-message" required></textarea><br>

                <input type="submit" value="Send message">

                <p>* designates a required field.</p>
            </form>
        </div>

        <footer class="page-footer">
            <p>Find me on:</p>
            <div class="social-media">
